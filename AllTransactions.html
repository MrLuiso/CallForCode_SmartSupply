  <nav class="red">

      <a href="#" class="brand-logo center">Transactions</a>

   <script type="text/javascript">
   	
   		// Create a request variable and assign a new XMLHttpRequest object to it.
		var request = new XMLHttpRequest();

		// Open a new connection, using the GET request on the URL endpoint
		request.open('GET',  config.MY_SERVER + '/api/system/historian', true);

		request.onload = function () {
		  // Begin accessing JSON data here
		  var data = JSON.parse(this.response);

		  data.forEach(thing => {


		  var div = document.createElement('div');

    	  div.className = 'row';

    	  div.innerHTML =
        	'<div class="row" >\
    		    <div>\
    		      <div class="card blue-grey darken-1">\
    		        <div class="card-content white-text">\
    		          <span class="card-title">Id: '+ thing.transactionId +'</span>\
    		          <p id="scoutId">Timestamp: ' + thing.transactionTimestamp + '</p>\
    		          <p id="scoutEmployer">Type: '+ thing.transactionType +'</p>\
    		          <p id="scoutName">Participant: '+ thing.participantInvoking +'</p>\
    		        </div>\
    		      </div>\
    		    </div>\
    		  </div>';

		    

    		document.getElementById('content').appendChild(div);


		    console.log(thing);

		  });
		}


		// Send request
		request.send();

   </script>
   </html>
